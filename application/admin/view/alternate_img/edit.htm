<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="style/weather-icons.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">
</head>
<body>
    <!-- 头部 -->
    {include file='common/top'}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar左侧 -->
            {include file='common/left'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('Index/index')}">系统</a>
                        </li>
                        <li>
                            <a href="{:url('alternate_img/lst')}">轮播图管理</a>
                        </li>
                        <li class="active">修改轮播图</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">修改轮播图</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post"
                                            enctype="multipart/form-data">
                                            <!--   enctype意思是可以上传图片-->
                                            <input type="hidden" name="id" value="{$alternate_imgs.id}"> <!-- 传递id值 -->
                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">轮播图名称</label>
                                                <div class="col-sm-6">                                                                  
                                                <!--在brand的控制器里把定义edit的方法里
                                                 定义的值传递， 定义了一个$brands 
                                                 传递brand_name在数据库里的值-->
                                                    <input class="form-control" id="title" placeholder="" value="{$alternate_imgs.title}"
                                                        name="title" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">轮播图网站</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" placeholder="" name="link_url" value="{$alternate_imgs.link_url}"
                                                        type="text">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="brand_img"
                                                    class="col-sm-2 control-label no-padding-right">轮播图片</label>
                                                <div class="col-sm-6">
                                                    <input name="img_src" type="file">
                                                   {if condition="$alternate_imgs['img_src'] neq 0"}
                                                    <img src="__UPADMIN__/{$alternate_imgs.img_src}" height="30">
                                                   {else/}
                                                   暂无图片
                                                   {/if}
                                                </div>
                                            </div>



                                            <div class="form-group">
                                                <label for="username"
                                                       class="col-sm-2 control-label no-padding-right">状态</label>
                                                <div class="col-sm-6">
                                                    <div class="radio" style="float:left; padding-right:12px;">
                                                        <label>
                                                            <input class="inverted" name="status" value="1" type="radio" if condition="$alternate_imgs['status'] eq 0"}
                                                                   checked="checked" {/if}>
                                                            <span class="text">显示 </span>
                                                        </label>
                                                    </div>
                                                    <div class="radio" style="float:left; padding-right:12px;">
                                                        <label>
                                                            <input name="status" value="0" type="radio" {if condition="$alternate_imgs['status'] eq 0"}
                                                                   checked="checked" {/if}>
                                                            <span class="text">隐藏 </span>
                                                        </label>
                                                    </div>
                                                </div>

                                            </div>





                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>

    <!--Basic Scripts-->
    <script src="__admin__/style/jquery_002.js"></script>
    <script src="__admin__/style/bootstrap.js"></script>
    <script src="__admin__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>



</body>

</html>
