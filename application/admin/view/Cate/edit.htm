<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>xiaochenchen</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">

</head>

<body>
    <!-- 头部 -->
    {include file='common/top'}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar左侧 -->
            {include file='common/left'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('Index/index')}">系统</a>
                        </li>
                        <li>
                            <a href="{:url('Cate/lst')}">分类管理</a>
                        </li>
                        <li class="active">修改分类</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">修改分类</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post">
                                            <!-- 发送修改id， 是个隐藏域-->
                                            <input type="hidden" name="id" value="{$cates.id}" >
                                            <!--   enctype意思是可以上传图片-->
                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">上级分类</label>
                                                <div class="col-sm-6">
                                               
                                                        <select class="form-control" name="pid">
                                                            <option value="0">顶级分类</option>
                                                            {volist name='cateRes' id='cate'}
                                                            <!--  做一个判断 修改下级时候会显示他对应的上级栏目的名字id-->
                                                            <option
                                                             {if condition="$cates['id'] eq $cate['pid'] "} selected="selected"   {/if}
                                                             value="{$cate.id}"><?php echo str_repeat('--',  $cate['level']*6)?>{$cate.cate_name}</option>
                                                            {/volist}
                                                        </select>
                                               
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label  no-padding-right" >分类名称</label>
                                                <div class="col-sm-6">
                                                    <input value="{$cates.cate_name}" class="form-control" id="cate_name" name="cate_name" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>                               
                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">显示到导航</label>
                                                <div class="col-sm-6">
                                                    <div class="radio" style="float:left; padding-right:12px;">
                                                        <label>
                                                            <input name="show_nav" value="1" type="radio" {if condition="$cates['show_nav'] eq 1 " checked="checked" {/if} >
                                                            <span class="text">是 </span>
                                                        </label>
                                                    </div>
                                                    <div class="radio" style="float:left; padding-right:12px;">
                                                        <label>
                                                            <input name="show_nav" value="" type="radio" class="inverted" checked="checked" {if condition="$cates['show_nav'] eq 0 " checked="checked" {/if} >
                                                            <span class="text">否 </span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right"value>关键词</label>
                                                <div class="col-sm-6">
                                                    <textarea class="form-control" name="keywords">
                                                        {$cates.keywords}
                                                    </textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">描述</label>
                                                <div class="col-sm-6">
                                                    <textarea class="form-control" name="description">
                                                        {$cates.description}
                                                    </textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>

    <!--Basic Scripts-->
    <script src="__admin__/style/jquery_002.js"></script>
    <script src="__admin__/style/bootstrap.js"></script>
    <script src="__admin__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>



</body>

</html>
